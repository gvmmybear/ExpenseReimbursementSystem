</head>

<body>
    
    <header>
        <div class="background"></div>
    </header>
    
    <div id="scranton"></div>
    
    <div id="aaaaa">

        <nav class="navbar navbar-dark bg-dark" id="navDiv">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="btn btn-primary" href="http://localhost:8080/project1/logout">Logout</a>
                </li>
                <li class="nav-item dropdown">
                    <div class="dropdown-menu">
                        <button type="button" class="btn btn-outline-primary" id="filterByApproved" onclick="filterRequests('Approved')">Approved</button>
                        <button type="button" class="btn btn-outline-primary" id="filterByPending" onclick="filterRequests('Pending')">Pending</button>
                        <button type="button" class="btn btn-outline-primary" id="filterByDenied" onclick="filterRequests('Denied')">Denied</button>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" id="refresh">Refresh Table</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" id="refresh" href="https://theoffice.fandom.com/wiki/Main_Page">Dunderpedia</a>
                </li>
            </ul>
        </nav>

        <div class="requestBox">
            <h2 id="requestHeader">Submit A New Reimbursement Request</h2>
            <form>
                <label id="description" for="amount">Enter Reimbursement Amount:</label>
                <input type="text" id="amount" name="amount" placeholder="Enter amount here">
                <br>
                <label id="description" for="textbox">Enter Reimbursement Description:</label>
                <textarea class="form-control" id="textbox" rows="3" name="textbox" placeholder="Enter your description:"></textarea>
                <br>
                <label id="description" for="selecBox">Select Reimbursement Type:</label>
                <select id="typeId" class="form-control" name="selectBox">
                    <option value="">Select Reimbursement Type</option>
                    <option value="1">Travel</option>
                    <option value="4">Office Expenses</option>
                    <option value="5">Education</option>
                    <option value="6">Charitable Contributions and Gifts</option>
                    <option value="7">Maintenance and Repair Costs</option>
                    <option value="8">Miscellaneous</option>
                    <option value="2">Transportation</option>
                    <option value="3">Meals & Entertainment</option>
                </select>
                <br>
                <button type="button" id="addReqButton" class="btn btn-primary">Submit Request</button>
            </form>
        </div>

        <div class="tableTitle">
            <h2 class="tableTitleFonts">View Your Reimbursement Requests</h2>
            <p class="tableTitleFonts">You can use the "Filter By" tab in the navigation bar above to view requests by status.</p>
            <div id="centerFilter">
                <ul class="nav nav-pills" id="filterByButton">
                    <li class="nav-item dropdown">
                        <a class="btn btn-primary" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                            aria-expanded="false">Filter By</a>
                        <div class="dropdown-menu">
                            <button type="button" class="btn btn-outline-primary" id="filterByApproved" onclick="filterRequests('Approved')">Approved</button>
                            <button type="button" class="btn btn-outline-primary" id="filterByPending" onclick="filterRequests('Pending')">Pending</button>
                            <button type="button" class="btn btn-outline-primary" id="filterByDenied" onclick="filterRequests('Denied')">Denied</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="tableGrid">
            <table id="myTable" class="table table-hover">
                <caption id="myTableCaption"></caption>
                <thead>
                    <tr id="headerRow">
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Reimbursement Description</h4>
                    </div>
                    <div class="modal-body">
                        <p id="modalText">modal text</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
