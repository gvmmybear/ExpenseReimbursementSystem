<body>
    
    <header>
        <div class="background"></div>

    <div id="aaaaa">
        <nav class="navbar navbar-dark bg-dark" id="navDiv">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="btn btn-primary" href="http://localhost:8080/project1/logout">Logout</a>

                <li class="nav-item">
                    <a class="btn btn-primary" id="refresh" href="https://theoffice.fandom.com/wiki/Main_Page">Dunderpedia</a>
                </li>
            </ul>
        </nav>

        <div class="tableTitle">
            <h2 class="tableTitleFonts">Manage Reimbursement Requests</h2>
            <div id="centerFilter">
                <ul class="nav nav-pills">
                    <li class="nav-item dropdown">
                        <a class="btn btn-primary" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                            aria-expanded="false" >Filter By</a>
                        <div class="dropdown-menu">
                            <button type="button" class="btn btn-outline-primary" id="filterByApproved" onclick="filterRequests('Approved')">Approved</button>
                            <button type="button" class="btn btn-outline-primary" id="filterByPending" onclick="filterRequests('Pending')">Pending</button>
                            <button type="button" class="btn btn-outline-primary" id="filterByDenied" onclick="filterRequests('Denied')">Denied</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="tableGrid">
            <table id="myTable" class="table table-hover">
                <caption id="myTableCaption"></caption>
                <thead>
                    <tr id="headerRow">
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Reimbursement Description</h4>
                    </div>
                    <div class="modal-body">
                        <p id="modalText">modal text</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
